{% load wagtailcore_tags %}

<div class="docs-block">
    <a
        id="docs-block-{{ id }}-title"
        href="#docs-block-{{ id }}-body"
        class="docs-block__title collapsed"
        aria-haspopup="true"
        aria-expanded="false"
        data-toggle="collapse">
        <h2>
            {{ title|safe }}
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </h2>
    </a>

    <div
        class="docs-block__body collapse"
        id="docs-block-{{ id }}-body"
        aria-labelledby="docs-block-{{ id }}-title">
        {{ body|richtext }}
    </div>
</div>
