{% load wagtailimages_tags wagtailcore_tags block_tags %}

<div class="l-wrapper u-z-index-bottom">
    {% image value.image width-1300 as image %}
    <div class="block block--map-teaser" style="background-image: url({{ image.url }})">
        <div class="block--map-teaser__icon">
            {{ value.icon }}
        </div>
        <div class="block--map-teaser__title">
            {{ value.title }}
        </div>
        <div class="block--map-teaser__body">
            {{ value.body }}
        </div>
        <div class="block--map-teaser__filter">
        </div>
    </div>
</div>
