{% load widget_tweaks %}

<div class="form-group">
    <label for="{{ field.id_for_label }}">
        {{ field.label }}
    </label>
    {% if field.help_text %}
    <div class="form-hint">
        {{ field.help_text }}
    </div>
    {% endif %}
    <div class="widget widget--{{ field|widget_type }}">
        {{ field }}
    </div>
    {{ field.errors }}
</div>
