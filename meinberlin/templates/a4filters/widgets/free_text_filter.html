{% load i18n %}

<div class="control-bar__item">
    <form class="input-group" method="get">
        <label
            for="{{ name }}"
            class="visually-hidden"
        >
            {% trans 'Search' %}
        </label>
        <input
            class="form-control"
            type="search"
            id="{{ name }}"
            name="{{ name }}"
            placeholder="{% trans 'Search' %}"
            value="{{ value }}"
        />
        {% for par_name, value in url_par.items %}
            {% if par_name != name %}
                <input type="hidden" name="{{ par_name }}" value="{{ value }}">
            {% endif %}
        {% endfor %}
        <button
            class="btn btn--light input-group__after"
            type="submit"
        >
            <i class="fa fa-search" aria-hidden="true"></i>
            <span class="visually-hidden">
                {% trans 'Search' %}
            </span>
        </button>
    </form>
</div>
