{% load wagtailimages_tags wagtailcore_tags block_tags react_map_teaser %}

<div class="block panel panel--colored info-bar-block{% if value.image %} info-bar-block--image{% endif %}" style="background-image: url({{ image.url }})">
  {% if value.image %}
    {% image value.image width-150 class="info-bar-block__image" %}
  {% endif %}
  <div>
    {{ value.body|richtext }}

    {% if value.link %}
      <a href="{{ value.link.link.get_url }}" class="more info-bar-block__link">
        {{ value.link.link_text }}
      </a>
    {% endif %}
  </div>
</div>
