{% load wagtailimages_tags wagtailcore_tags block_tags react_map_teaser static %}

{% block extra_js %}
    <script type="text/javascript" src="{% static 'react_map_teaser.js' %}"></script>
    {{ block.super }}
{% endblock %}

{% image value.image max-1920x700 as image %}
<div class="block block__homepage block--map-teaser" style="background-image: url({{ image.url }})">
    <div class="container">
        <div class="u-break-word offset-lg-2 col-lg-8 block--map-teaser_background">
            {{ value.body }}
        </div>
        <div class="block--map-teaser__filter">
            {% react_map_teaser %}
        </div>
    </div>
</div>
