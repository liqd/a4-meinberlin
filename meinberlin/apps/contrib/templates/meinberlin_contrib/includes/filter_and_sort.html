{% load i18n %}

<div class="control-bar" role="group" aria-label="{% trans 'Filter bar '%}">
    {% for field in filter.form %}
        {% if field.name != 'ordering' %}
            {{ field }}
        {% endif %}
    {% endfor %}

    <div class="control-bar__right">
        {{ filter.form.ordering }}
    </div>
</div>
