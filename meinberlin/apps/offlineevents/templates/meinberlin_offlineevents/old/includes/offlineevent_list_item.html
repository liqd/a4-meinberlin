{% load i18n %}

<li class="list-item list-item--squashed">
    <div class="lr-bar">
        <div class="lr-bar__left">
            <h3 class="list-item__title">
                <a href="{% url 'meinberlin_offlineevents:offlineevent-update' slug=object.slug %}">
                {{ object.name }}
                </a>
            </h3>
            <span class="list-item__date">
                {{ object.date | date }}
            </span>
        </div>
        <div class="lr-bar__right">
            <a href="{% url 'meinberlin_offlineevents:offlineevent-delete' slug=object.slug %}"
               class="btn btn--light">
                <i class="fa fa-remove" aria-hidden="true"></i>
                {% trans 'Delete'%}
            </a>
        </div>
    </div>
</li>
