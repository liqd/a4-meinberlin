language: python
dist: bionic
python:
- '3.6'
node_js:
- '14'
cache:
  pip: true
  npm: true
services:
- postgresql
addons:
  postgresql: '10'
install:
- npm install
- npm run build
- pip install -r requirements/dev.txt
- pip install coveralls
before_script:
- psql -c 'create database django;' -U postgres
- psql -c 'create database django_test;' -U postgres
script:
- python manage.py collectstatic > /dev/null
- DJANGO_SETTINGS_MODULE='meinberlin.config.settings.travis' py.test --cov
- python manage.py makemigrations --dry-run --check --noinput
- isort --diff -rc -c meinberlin tests
- flake8 meinberlin tests --exclude migrations,settings
- npm run lint
after_success:
- coveralls
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: master
env:
  global:
  - secure: 
