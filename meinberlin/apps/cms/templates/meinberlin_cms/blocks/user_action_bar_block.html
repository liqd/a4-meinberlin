{% load wagtailcore_tags %}

<div class="modul-servicepanel block {% if not request.user.is_authenticated %}fullwidth panel--colored{% else %}panel--transparent{% endif %}">
  <div class="servicepanel__main user-action-bar">
    <div class="user-action-bar__body">
      {{ body | richtext }}
    </div>

    <div class="user-action-bar__buttons">
      {% for button in buttons %}
        {% include_block button %}
      {% endfor %}
    </div>
  </div>
</div>
