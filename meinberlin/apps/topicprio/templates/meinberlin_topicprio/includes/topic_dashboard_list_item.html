{% load i18n %}

<li class="list-item">
    <div class="lr-bar">
        <div class="lr-bar__left">
            <h3 class="list-item__title">{{ object.name }}</h3>
        </div>
        <div class="lr-bar__right">
            <div class="btn-group">
                {% spaceless %}
                    <a href="{% url 'meinberlin_topicprio:topic-detail' slug=object.slug %}"
                       class="btn btn--small btn--light">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        {% trans 'View' %}
                    </a>
                    <a href="{% url 'a4dashboard:topic-update' slug=object.slug %}"
                       class="btn btn--small btn--light">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        {% trans 'Edit'%}
                    </a>
                    <a href="{% url 'a4dashboard:topic-delete' slug=object.slug %}"
                       class="btn btn--small btn--light">
                        <i class="fa fa-remove" aria-hidden="true"></i>
                        {% trans 'Delete'%}
                    </a>
                {% endspaceless %}
            </div>
        </div>
    </div>
</li>
