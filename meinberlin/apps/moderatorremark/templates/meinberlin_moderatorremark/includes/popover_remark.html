{% load i18n %}

<div class="dropdown dropdown--right">
    <button
        title="{% trans 'Moderator Remark' %}"
        type="button"
        class="dropdown-toggle btn btn--light btn--small"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        data-attributes="{{ attributes }}"
        id="id_remark_dropdown"
    >
        <i class="fa fa-comment" aria-label="{% trans 'Moderator Remark' %}"></i>
        <i class="fa fa-check-circle idea-remark__btn__notify {{ remark|yesno:",d-none" }}" aria-hidden="true"></i>
    </button>
    <ul class="dropdown-menu idea-remark" id="remark__dropdown-menu" aria-labelledby="id_remark_dropdown">
        <li>
            <form class="general-form">
                <div class="form-group idea-remark__text">
                    <label for="id_remark" class="idea-remark__label">{% trans 'Remark' %}</label>
                    <div class="idea-remark__hint">
                        <i class="fa fa-lock" aria-hidden="true"></i>{% trans 'Remarks remain private.' %}
                    </div>
                    <textarea class="form-control" id="id_remark" placeholder="{% trans 'Write down your remark!' %}"></textarea>
                </div>
                <input class="btn btn--transparent btn--full" type="submit" value="{% trans 'Save' %}"/>
            </form>
        </li>
    </ul>
</div>
