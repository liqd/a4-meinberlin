{% load i18n static %}

<div class="form-group" data-map="address" data-name="{{ name }}">
    <div class="input-group">
        <input class="input-group__input" name="address" type="search" placeholder="HauptstraÃŸe 1" />
        <button type="button" class="btn btn--secondary input-group__after" title="{% translate 'Search' %}">
            <i class="fa fa-search" aria-label="{% translate 'Search' %}"></i>
        </button>
    </div>
    <div class="complete"></div>
</div>

<div
    style="height: 300px;"
    data-map="choose_point"
    data-baseurl="{{ baseurl }}"
    data-usevectormap="{{ usevectormap }}"
    data-mapbox-token="{{ mapbox_token }}"
    data-omt-token="{{ omt_token }}"
    data-attribution="{{ attribution }}"
    data-name="{{ name }}"
    {% if point %}data-point="{{ point }}"{% endif %}
    data-polygon="{{ polygon }}"
></div>

<input id="id_{{ name }}" type="hidden" name="{{ name }}" {% if point %}value="{{ point }}"{% endif %}>
