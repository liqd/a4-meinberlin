{% load contrib_tags %}

<div class="item-detail__labels">
    {% for badge in object.item_badges_for_detail  %}
        <span class="label label--big">
            {% if badge.0 == 'point_label' %}
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            {% endif %}
            {{ badge.1 }}
        </span>
    {% endfor %}
</div>
