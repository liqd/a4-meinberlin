{% load i18n %}

<div>
    <hr />
    {% spaceless %}
        <nav class="nextprev">
            {% if object.prev %}
                <a href="{{ object.prev.get_absolute_url }}" class="nextprev__prev">
                    <i class="fa fa-chevron-left icon--color-link" aria-hidden="true"></i>
                    <span>{% translate "Previous Chapter" %}</span>
                </a>
            {% endif %}

            {% if object.next %}
                <a href="{{ object.next.get_absolute_url }}" class="nextprev__next">
                    <span>{% translate "Next Chapter" %}</span>
                    <i class="fa fa-chevron-right icon--color-link" aria-hidden="true"></i>
                </a>
            {% endif %}
        </nav>
    {% endspaceless %}
</div>
