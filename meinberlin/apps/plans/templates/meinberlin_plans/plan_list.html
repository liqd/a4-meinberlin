{% extends "base.html" %}
{% load i18n static %}

{% block title %}{% trans "Plans" %} &mdash; {{ block.super }}{% endblock %}

{% block extra_js %}
<script src="{% static 'react-sticky-state.js' %}"></script>
{% endblock %}

{% block extra_js %}
    {{ block.super }}
    <script src="{% static 'leaflet.js' %}"></script>
    <script src="{% static 'mapboxgl.js' %}"></script>
{% endblock %}

{% block extra_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'leaflet.css' %}" />
{% endblock %}

{% block content %}
    <div data-map="plans" data-items="{{ items }}" data-districts="{{ districts }}"  data-district-names="{{ district_names }}" data-attribution="{{ attribution }}" data-baseurl="{{ baseurl }}" data-bounds="{{ bounds }}" data-export-url="{% url 'meinberlin_plans:plan-export' %}"></div>
{% endblock %}
