{% load wagtailimages_tags wagtailcore_tags %}

<div class="docs-block">
    <a
        class="docs-block__title"
        href="#docs-block-{{ index }}-body"
        data-toggle="collapse">
        <h2
            id="docs-block-{{ index }}-title"
            aria-haspopup="true"
            aria-expanded="false"
        >
            {{ value.title }}
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </h2>
    </a>

    <div
        class="docs-block__body"
        id="docs-block-{{ index }}-body"
        aria-labelledby="docs-block-{{ index }}-title">
        {% if value.images %}
            {% for image in value.images %}
                {% image image width-1440 as big_image %}
                <a href="{{ big_image.url }}" class="lightbox-group" title="{{ image.title|title }}">
                    {% image image height-60 %}
                </a>
            {% endfor %}
        {% endif %}
        {% if value.body %}
            {{ value.body|richtext }}
        {% endif %}
    </div>
</div>
