{% load i18n widget_tweaks %}

<div class="form-check">
    <label class="form-check__label">
        {{ field|add_error_attr:"aria-invalid:true" }}
        {{ field.label }}
        {% if field.help_text %}
        <div class="form-hint">
            {{ field.help_text }}
        </div>
        {% endif %}
    </label>
    {% if field.errors %}
        <ul class="errorlist" aria-live="assertive" aria-atomic="true">
        {% for error in field.errors %}
            <li>{{ error|escape }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
