{% load wagtailimages_tags wagtailcore_tags block_tags %}

<div class="block">
  {% image value.image max-600x200 as image %}
    <div class="block--map-teaser" style="background-image: url({{ image.url }})">
        <div class="l-wrapper">
            <div class="block--map-teaser__icon">
                {{ value.icon }}
            </div>
            <div class="block--map-teaser__title">
                {{ value.title }}
            </div>
            <div class="block--map-teaser__body">
                {{ value.body }}
            </div>
            <div class="block--map-teaser__filter"></div>
        </div>
    </div>
</div>
