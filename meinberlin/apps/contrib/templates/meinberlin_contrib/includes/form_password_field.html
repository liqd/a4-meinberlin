{% load i18n %}
<div class="form-group{% if field.errors %} has-error{% endif %} password-field-wrapper">
    <label for="{{ field.id_for_label }}">
        {{ field.label }}
        {% if field.field.required %}
            <span class="form-required" aria-hidden="true">*</span>
            <span class="a4-sr-only">{% translate "required" %}</span>
        {% endif %}
    </label>
    
    {{ field }}
    
    <button type="button" class="password-toggle-btn" aria-label="{% translate 'Show password' %}">
        <i class="fas fa-eye" aria-hidden="true"></i>
    </button>
    
    {% if field.help_text %}
        <div class="form-hint">
            {{ field.help_text }}
        </div>
    {% endif %}
    
    {% if field.errors %}
        <ul class="errorlist" aria-live="assertive" aria-atomic="true">
            {% for error in field.errors %}
                <li>{{ error|escape }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
