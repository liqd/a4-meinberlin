{% load wagtailimages_tags wagtailcore_tags block_tags %}

{% image value.image max-1920x800 as image %}
<div class="block block__homepage block--map-teaser u-z-index-bottom" style="background-image: url({{ image.url }})">
    <div class="l-wrapper">
        <div class="block--map-teaser__icon">
            {{ value.icon }}
        </div>
        <div class="block--map-teaser__title">
            {{ value.title }}
        </div>
        <div class="block--map-teaser__body">
            {{ value.body }}
        </div>
        <div class="block--map-teaser__filter">
        </div>
    </div>
</div>
