{% load i18n %}

<div
    class="tabpanel"
    id="tabpanel-project-create-{{ view.organisation.pk }}-result"
    role="tabpanel"
    aria-labelledby="tab-project-create-{{ view.organisation.pk }}-result"
    aria-expanded="false">

    {% include 'meinberlin_contrib/includes/form_field.html' with field=form.project.result %}

    {% if project.has_finished %}
        {% include 'meinberlin_contrib/includes/form_checkbox_field.html' with field=form.project.is_archived %}
    {% endif %}
</div>
