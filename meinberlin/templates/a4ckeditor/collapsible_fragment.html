{% load wagtailcore_tags %}

<div class="modul-accordion js-accordion" id="accordion_{{ id }}" data-allow-multiple="false">
    <strong class="js-accordion__heading" id="accordion-header_{{ id }}">
        {{ title|safe }}
    </strong>
    <div class="js-accordion__panel" role="region" aria-labelledby="accordion-header_{{ id }}">
        <div class="text">
            <div class="textile">
                <p>{{ body|richtext }}</p>
            </div>
        </div>
    </div>
</div>
