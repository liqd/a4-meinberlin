{% extends "base.html" %}
{% load i18n static %}

{% block title %}{% trans "Plans" %} &mdash; {{ block.super }}{% endblock %}

{% block extra_js %}
    {{ block.super }}
    <script src="{% static 'leaflet.js' %}"></script>
{% endblock %}

{% block extra_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'leaflet.css' %}" />
{% endblock %}

{% block content %}
    <div class="l-wrapper">
        <div class="l-center-8">
            <h1 class="u-first-heading lr-bar__left">
                {% trans 'Plans' %}
            </h1>
        </div>
    </div>

    <div data-map="plans" data-items="{{ items }}" data-attribution="{{ attribution }}" data-baseurl="{{ baseurl }}" data-bounds="{{ bounds }}"></div>

{% endblock %}
